       <h1>Copa do Mundo Qatar 2022</h1>
       <h2 style="font-size: larger; text-align:left">
           País Sede
       </h2>
       <p>
        Catar, ou Qatar, é um país localizado na Ásia Ocidental, na Península Arábica (península é uma extensão de terra cercada por água em 
        quase todos os lados), e estende-se até o norte do Golfo Pérsico. O país é considerado um emirado, tendo seu território administrado 
        por um membro da classe dominante, no caso um emir. É uma das nações mais ricas do mundo e com umas das menores cargas tributárias, 
        segundo o Relatório Global de Competitividade. Mas esse histórico de riquezas deu-se a partir dos anos 40, quando se iniciou no país 
        a exploração do petróleo e gás natural.</p>	
        <p>
        O país é rico em recursos naturais, sendo um dos maiores produtores de gás natural do mundo. No ano de 1974, o Qatar Petroleum assumiu a
         exploração e controle do petróleo existente no país, alavancando a economia. Segundo o Observatório da Complexidade Econômica (OEC), 
         o Catar é a 47º maior economia de exportação do mundo, tendo exportado, em 2017, um total de US$ 52,3 bilhões. 
         As principais exportações do país são o petróleo, petrolíferos refinados, polímeros de etileno e alumínio em formas brutas. 
         Os principais destinos desses produtos são a Coreia do Sul, Japão, Índia, China e Cingapura.
       </p>
       <p>
        Doha é a capital do Catar, sendo a cidade mais populosa do emirado, concentrando mais da metade da população, é extremamente urbanizada. 
        Localiza-se na porção leste do país e conta com aproximadamente um pouco mais de 1.300.000 habitantes. É limitada pelo Golfo Pérsico e possui 
        clima desértico, com temperaturas altíssimas (próximas de 45ºC) ao longo do verão.
       </p>

       <h4 style="font-size:larger; text-align:left">A Copa do Mundo</h4>
       <p>
        A Copa do Mundo é uma competição de futebol realizada pela Federação Internacional de Futebol a cada quatro anos. 
        Esse evento é a maior e mais importante competição de futebol organizada pela Fifa e, em sua estrutura atual, é composto por 32 seleções. 
        Os jogos acontecem em uma nação-sede determinada por meio de eleição estruturada pela própria Fifa.
       </p>
       <p>
        A Copa do Mundo aconteceu pela primeira vez em 1930, no Uruguai. As edições de 1942 e 1946 foram canceladas pela Fifa por conta da 
        Segunda Guerra Mundial. Com o avançar dos anos, a Copa do Mundo transformou-se em uma competição de importância mundial e de grande 
        audiência.
